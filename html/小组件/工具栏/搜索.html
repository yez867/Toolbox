<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>搜索导航</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --bg-color: #f2fdff;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '楷体', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .search-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .search-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .search-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .search-item:hover::before {
            width: 8px;
        }

        .icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .search-content {
            flex: 1;
        }

        .search-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .search-desc {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }

            .search-item {
                padding: 15px;
            }

            .logo {
                max-width: 150px;
            }
        }

        .back-to-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .back-to-home img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../../../index.html">
                <img src="../../../img/主页标识.png" alt="主页" class="logo" title="返回主页">
            </a>
        </header>

        <div class="search-grid">
            <a href="https://www.baidu.com/s" target="_blank" class="search-item">
                <div class="icon">B</div>
                <div class="search-content">
                    <h2 class="search-title">百度搜索</h2>
                    <p class="search-desc">百度一下，你就知道</p>
                </div>
            </a>

            <a href="https://www.so.com/s" target="_blank" class="search-item">
                <div class="icon">3</div>
                <div class="search-content">
                    <h2 class="search-title">360搜索</h2>
                    <p class="search-desc">安全可靠</p>
                </div>
            </a>

            <a href="https://www.google.com/search" target="_blank" class="search-item">
                <div class="icon">G</div>
                <div class="search-content">
                    <h2 class="search-title">谷歌搜索</h2>
                    <p class="search-desc">Just Google It</p>
                </div>
            </a>

            <a href="https://www.bing.com/search" target="_blank" class="search-item">
                <div class="icon">M</div>
                <div class="search-content">
                    <h2 class="search-title">必应搜索</h2>
                    <p class="search-desc">Bing is for doing</p>
                </div>
            </a>

            <a href="https://www.sogou.com/web" target="_blank" class="search-item">
                <div class="icon">S</div>
                <div class="search-content">
                    <h2 class="search-title">搜狗搜索</h2>
                    <p class="search-desc">上网从搜狗开始</p>
                </div>
            </a>

            <a href="https://www.zhihu.com/search" target="_blank" class="search-item">
                <div class="icon">知</div>
                <div class="search-content">
                    <h2 class="search-title">知乎搜索</h2>
                    <p class="search-desc">发现更大的世界</p>
                </div>
            </a>

            <a href="https://github.com/search" target="_blank" class="search-item">
                <div class="icon">Git</div>
                <div class="search-content">
                    <h2 class="search-title">GitHub搜索</h2>
                    <p class="search-desc">Social Coding</p>
                </div>
            </a>

            <a href="https://www.toutiao.com/search" target="_blank" class="search-item">
                <div class="icon">头</div>
                <div class="search-content">
                    <h2 class="search-title">头条搜索</h2>
                    <p class="search-desc">看见更大的世界</p>
                </div>
            </a>
        </div>
    </div>

    <a href="../../../index.html" class="back-to-home">
        <img src="../../../img/主页标识.png" alt="主页">
        <span>返回主页</span>
    </a>
</body>
</html>
