  <div id="game">

<script>
  let secretNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 10;
  let gameOver = false;
  let gamesPlayed = parseInt(localStorage.getItem('gamesPlayed') || '0');
  let bestScore = parseInt(localStorage.getItem('bestScore') || '0');
  let currentStreak = parseInt(localStorage.getItem('currentStreak') || '0');

  // åˆå§‹åŒ–ç»Ÿè®¡æ•°æ®æ˜¾ç¤º
  updateStats();

  // åˆå§‹åŒ–éŸ³ä¹æŒ‰é’®çŠ¶æ€
  document.addEventListener('DOMContentLoaded', function() {
    const musicBtn = document.querySelector('.music-btn');
    musicBtn.innerHTML = 'ğŸµ éŸ³ä¹å…³';
  });

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      checkGuess();
    }
  }

  function checkGuess() {
    if (gameOver) {
      return;
    }

    const guessInput = document.getElementById('guess');
    const guess = parseInt(guessInput.value);
    const feedback = document.getElementById('feedback');
    
    if (isNaN(guess) || guess < 1 || guess > 100) {
      feedback.textContent = 'è¯·è¾“å…¥1åˆ°100ä¹‹é—´çš„æœ‰æ•ˆæ•°å­—ï¼';
      feedback.className = 'hint';
      return;
    }

    attempts--;
    document.getElementById('attempts').textContent = attempts;

    if (guess < secretNumber) {
      feedback.textContent = `å¤ªå°äº†ï¼æç¤ºï¼šç­”æ¡ˆæ¯”${guess}å¤§`;
      feedback.className = 'hint';
    } else if (guess > secretNumber) {
      feedback.textContent = `å¤ªå¤§äº†ï¼æç¤ºï¼šç­”æ¡ˆæ¯”${guess}å°`;
      feedback.className = 'hint';
    } else {
      feedback.textContent = `ğŸ‰ æ­å–œä½ çŒœå¯¹äº†ï¼ç­”æ¡ˆå°±æ˜¯${secretNumber}ã€‚ç”¨äº†${10-attempts}æ¬¡å°±çŒœåˆ°äº†ï¼`;
      feedback.className = 'success';
      gameOver = true;
      updateGameStats(true, 10-attempts);
    }

    if (attempts === 0 && guess !== secretNumber) {
      feedback.textContent = `æ¸¸æˆç»“æŸï¼æ­£ç¡®ç­”æ¡ˆæ˜¯${secretNumber}ã€‚åˆ«ç°å¿ƒï¼Œå†è¯•ä¸€æ¬¡å§ï¼`;
      feedback.className = 'hint';
      gameOver = true;
      updateGameStats(false);
    }

    guessInput.value = '';
    guessInput.focus();
  }

  function updateGameStats(won, attempts) {
    gamesPlayed++;
    
    if (won) {
      currentStreak++;
      if (!bestScore || attempts < bestScore) {
        bestScore = attempts;
      }
    } else {
      currentStreak = 0;
    }

    localStorage.setItem('gamesPlayed', gamesPlayed);
    localStorage.setItem('bestScore', bestScore);
    localStorage.setItem('currentStreak', currentStreak);

    updateStats();
  }

  function updateStats() {
    document.getElementById('gamesPlayed').textContent = gamesPlayed;
    document.getElementById('bestScore').textContent = bestScore || '-';
    document.getElementById('currentStreak').textContent = currentStreak;
  }

  function resetGame() {
    secretNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 10;
    gameOver = false;
    document.getElementById('attempts').textContent = attempts;
    document.getElementById('feedback').textContent = '';
    document.getElementById('feedback').className = '';
    document.getElementById('guess').value = '';
    document.getElementById('guess').focus();
  }
  
  function togglePlayPause() {
    var audio = document.getElementById('yy');
    var musicBtn = document.querySelector('.music-btn');
    if (audio.paused) {
      audio.play();
      musicBtn.innerHTML = 'ğŸµ éŸ³ä¹å¼€';
    } else {

  // é¡µé¢åŠ è½½æ—¶èšç„¦è¾“å…¥æ¡†
  document.getElementById('guess').focus();
</script>
