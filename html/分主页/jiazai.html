<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>加载动画</title>
		<style>
			.loading-container {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 220px;
				height: 220px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: rgba(255, 255, 255, 0.95);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				z-index: 9999;
				border-radius: 20px;
				box-shadow: 
					0 10px 25px rgba(0, 0, 0, 0.1),
					0 0 1px rgba(0, 0, 0, 0.1),
					inset 0 0 20px rgba(255, 255, 255, 0.5);
				border: 1px solid rgba(255, 255, 255, 0.3);
				animation: container-appear 0.3s ease-out;
			}

			.loading-spinner {
				width: 70px;
				height: 70px;
				position: relative;
				margin-bottom: 25px;
			}

			.spinner-inner, .spinner-outer {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				border: 4px solid transparent;
			}

			.spinner-inner {
				border-top-color: rgba(79, 172, 254, 0.6);
				border-left-color: rgba(79, 172, 254, 0.6);
				animation: spin 1s cubic-bezier(0.42, 0, 0.58, 1) infinite;
			}

			.spinner-outer {
				border-bottom-color: rgba(0, 242, 254, 0.6);
				border-right-color: rgba(0, 242, 254, 0.6);
				animation: spin 1s cubic-bezier(0.42, 0, 0.58, 1) infinite reverse;
			}

			.loading-text {
				font-size: 18px;
				color: #2d3436;
				font-family: "Microsoft YaHei", sans-serif;
				text-align: center;
				background: linear-gradient(45deg, 
					rgba(79, 172, 254, 0.8),
					rgba(0, 242, 254, 0.8));
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				animation: text-pulse 2s ease-in-out infinite;
				text-shadow: 0 0 20px rgba(79, 172, 254, 0.1);
				font-weight: 500;
			}

			.loading-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(255, 255, 255, 0.7);
				backdrop-filter: blur(8px);
				-webkit-backdrop-filter: blur(8px);
				z-index: 9998;
				animation: overlay-appear 0.3s ease-out;
			}

			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}

			@keyframes text-pulse {
				0%, 100% { opacity: 0.8; transform: scale(1); }
				50% { opacity: 1; transform: scale(1.05); }
			}

			@keyframes container-appear {
				0% { 
						transform: translate(-50%, -50%) scale(0.9);
						opacity: 0;
					}
				100% { 
						transform: translate(-50%, -50%) scale(1);
						opacity: 1;
					}
			}

			@keyframes overlay-appear {
				0% { opacity: 0; }
				100% { opacity: 1; }
			}

			/* 添加发光效果 */
			.loading-container::before {
				content: '';
				position: absolute;
				top: -2px;
				left: -2px;
				right: -2px;
				bottom: -2px;
				background: linear-gradient(45deg, 
					rgba(79, 172, 254, 0.4),
					rgba(0, 242, 254, 0.4));
				z-index: -1;
				border-radius: 22px;
				filter: blur(15px);
				opacity: 0.3;
				animation: glow 2s ease-in-out infinite;
			}

			@keyframes glow {
				0%, 100% { opacity: 0.3; }
				50% { opacity: 0.5; }
			}
		</style>
	</head>
	<body>
		<div class="loading-overlay"></div>
		<div class="loading-container">
			<div class="loading-spinner">
				<div class="spinner-inner"></div>
				<div class="spinner-outer"></div>
			</div>
			<div class="loading-text">加载中...</div>
		</div>

		<script>
			function showLoading() {
				document.querySelector('.loading-overlay').style.display = 'block';
				document.querySelector('.loading-container').style.display = 'flex';
			}

			function hideLoading() {
				const overlay = document.querySelector('.loading-overlay');
				const container = document.querySelector('.loading-container');
				
				// 添加淡出动画
				overlay.style.opacity = '0';
				container.style.opacity = '0';
				container.style.transform = 'translate(-50%, -50%) scale(0.9)';
				
				// 等待动画完成后隐藏元素
				setTimeout(() => {
					overlay.style.display = 'none';
					container.style.display = 'none';
					// 重置样式以便下次显示
					overlay.style.opacity = '';
					container.style.opacity = '';
					container.style.transform = '';
				}, 300);
			}

			window.showLoading = showLoading;
			window.hideLoading = hideLoading;
		</script>
	</body>
</html>
